<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tema - Formular</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="skillbrain-logo"></div>
    <div class="global-container">
      <div class="form-container">
        <span class="form-heading-text">How do we call you?</span>
        <div class="scrollbox">
          <div class="scrollbox-inner">
            <form class="form">
              <div class="form-items-container">
                <label for="email" class="form-above-input-text">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="edu.ionescu@yahoo.com"
                />
              </div>
              <div class="form-items-container">
                <div class="form-first-and-last-name-container">
                  <label for="first-name" class="form-above-input-text"
                    >First Name</label
                  >
                  <input
                    type="text"
                    id="first-name"
                    name="first-name"
                    placeholder="Eduard"
                  />
                </div>
                <div class="form-first-and-last-name-container">
                  <label for="last-name" class="form-above-input-text"
                    >Last Name</label
                  >
                  <input
                    type="text"
                    id="last-name"
                    name="last-name"
                    placeholder="Mathew"
                  />
                </div>
              </div>

              <div class="form-items-container">
                <label for="location" class="form-above-input-text"
                  >Location</label
                >
                <label for="location-hidden-text" class="form-hidden-text"
                  >This is only visible to community admins</label
                >

                <select
                  name="locations"
                  id="locations"
                  class="form-locations"
                ></select>
              </div>
              <div class="form-items-container">
                <label for="linkedin" class="form-above-input-text"
                  >Linkedin Profile</label
                >
                <input
                  type="text"
                  id="social-media"
                  name="linkedin"
                  placeholder="https://www.linkedin.com/in/eduard-ionescu-3938b42aa/"
                />
              </div>
              <div class="form-items-container">
                <label for="instagram" class="form-above-input-text"
                  >Instagram Profile</label
                >
                <input
                  type="text"
                  id="social-media"
                  name="instagram"
                  placeholder="https://www.instagram.com/eddymedianetwork/"
                />
              </div>
              <div class="form-items-container">
                <label for="description" class="form-above-input-text"
                  >Description</label
                >
                <textarea
                  name="description"
                  id="description"
                  cols="30"
                  rows="5"
                  placeholder="Tell us about yourself..."
                ></textarea>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="output-container">
        <div class="output-card-container">
          <div class="outpit-card-image-and-details">
            <div class="output-card-image"></div>

            <div class="output-card-details">
              <div class="output-card-first-and-last-name-container">
                <span class="first-name">Eduard</span>
                <span class="last-name">Ionescu</span>
              </div>

              <span class="output-card-email">edu.ionescu@yahoo.com</span>
              <span class="output-card-location">Bucharest, Romania</span>
              <div class="output-card-social-media">
                <a href="#" class="linkedin" target="_blank"
                  ><i class="fa-brands fa-linkedin"></i
                ></a>
                <a href="#" class="instagram" target="_blank"
                  ><i class="fa-brands fa-instagram"></i
                ></a>
              </div>
            </div>
          </div>
          <div class="output-spaciating-line"></div>
          <span class="output-card-description">Your bio...</span>
        </div>
        <div class="skillbrain-logo2"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
