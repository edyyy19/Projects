<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissor Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form class="players-form">
        <label for="player-one" class="player">Player 1 says...</label>
        <input type="text" name="player-one" id="player-one" class="inputs" />
        <span class="versus">and</span>
        <label for="player-two" class="player">Player 2 says...</label>
        <input type="text" name="player-two" id="player-two" class="inputs" />
        <button type="submit" class="btn">Submit</button>
        <span class="winner">The winner is: NO WINNER</span>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
