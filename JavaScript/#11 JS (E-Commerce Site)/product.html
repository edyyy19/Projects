<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="product.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- ========= NAVBAR ========= -->
    <nav class="navbar-container">
      <div class="section-container navbar-content">
        <div class="logo">
          <a href="index.html" class="logo-title">E-Commerce</a>
          <a href="index.html" class="logo-title">.shop</a>
        </div>
        <img
          src="images/cart-icon.svg"
          alt="cart icon"
          class="navbar-cart-icon"
        />
      </div>
    </nav>

    <!-- ========= SIDEBAR ========= -->
    <div class="sidebar-container">
      <span class="sidebar-text">Your Shopping Cart</span>
      <span class="sidebar-items">No items in cart</span>

      <div class="cart-products-container"></div>

      <span class="sidebar-total">Total: $0.00</span>
    </div>

    <!-- ========= OVERLAY ========= -->
    <div class="overlay"></div>

    <!-- ========= CARD SECTION ========= -->
    <section class="section-container products-container">
      <div class="product-image">
        <span class="product-category"></span>
      </div>
      <div class="product-details">
        <span class="product-title"></span>
        <span class="product-price"></span>
        <div class="product-description"></div>
      </div>
    </section>
    <div class="spinner"></div>
    <script src="common.js"></script>
    <script src="product.js"></script>
  </body>
</html>
