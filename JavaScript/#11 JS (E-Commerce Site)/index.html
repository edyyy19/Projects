<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce - working on</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="common.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- ========= NAVBAR ========= -->
    <nav class="navbar-container">
      <div class="section-container navbar-content">
        <div class="logo">
          <a href="index.html" class="logo-title">E-Commerce</a>
          <a href="index.html" class="logo-title">.shop</a>
        </div>
        <img
          src="images/cart-icon.svg"
          alt="cart icon"
          class="navbar-cart-icon"
        />
      </div>
    </nav>

    <!-- ========= PRODUCTS FILTER ========= -->
    <div class="filter-container">
      <div class="filter-category-options">
        <label for="filter-category" class="filter-category"
          >Category Filter:</label
        >
        <select name="options-filter" id="options-filter">
          <option value="all" id="options-filter">All</option>
          <option value="men's clothing" id="options-filter">
            men's-clothing
          </option>
          <option value="jewelery" id="options-filter">jewelery</option>
          <option value="electronics" id="options-filter">electronics</option>
        </select>
      </div>
      <div class="close-open-filter">
        <div class="chevrone"></div>
      </div>
    </div>

    <!-- ========= SIDEBAR ========= -->
    <div class="sidebar-container">
      <span class="sidebar-text">Your Shopping Cart</span>
      <span class="sidebar-items">No items in cart</span>

      <div class="cart-products-container"></div>

      <span class="sidebar-total">Total: $0.00</span>
    </div>

    <!-- ========= OVERLAY ========= -->
    <div class="overlay"></div>

    <!-- ========= CARDS SECTION ========= -->
    <section class="section-container product-cards-container"></section>
    <div class="spinner"></div>
    <script src="script.js"></script>
  </body>
</html>
